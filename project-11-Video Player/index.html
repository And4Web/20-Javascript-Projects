<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
     <!-- 
        computer:
        https://cdn.pixabay.com/video/2016/09/13/5074-182666828_large.mp4

        football:
        https://media.istockphoto.com/id/638412844/video/soccer-game-with-goalkeeper.mp4?s=mp4-640x640-is&k=20&c=5TOjO2Yswm1mq3XjTilFhbGY8lvE7QdbgnxzX9bZJSg=

        monkeys/baboons:
        https://cdn.pixabay.com/video/2024/06/14/216696_large.mp4

     -->
                            
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video" playsinline></video>

        <!-- Show controls -->
         <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
                <!-- Progress bar -->
                 <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                 </div>

                 <div class="control-group">
                    <!-- Left controls -->
                     <div class="controls-left">
                        <!-- Play/Pause -->
                         <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="Play"></i>
                         </div>

                         <!-- Volume -->
                          <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>

                            <div class="volume-range" title="Change volume">
                                <div class="volume-bar"></div>
                            </div>
                          </div>
                     </div>

                     <!-- Right controls -->
                      <div class="controls-right">
                        <!-- Speed -->
                         <div class="speed" title="Playback rate">
                            <select name="playbackRate" class="player-speed">
                               
                                <option value="0.50">0.50 x</option>
                               
                                <option value="1.00" selected>1.00 x</option>
                                
                                <option value="1.50">1.50 x</option>
                                
                                <option value="2.00">2.00 x</option>
                            </select>
                         </div>

                         <!-- Time -->
                          <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">2:38</span>
                          </div>

                          <!-- Fullscreen -->
                           <div class="fullscreen">
                            <i class="fas fa-expand" title="Fullscreen"></i>
                           </div>
                      </div>
                 </div>


            </div>
         </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
