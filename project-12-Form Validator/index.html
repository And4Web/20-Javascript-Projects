<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>
  

  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
     <form id="form">
      <!-- Full Name -->
       <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter name" id="name" required minlength="3" maxlength="100" name="name">
       </div>

       <!-- Phone number -->
       <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="555-555-5555" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
       </div>

       <!-- Email address -->
       <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" placeholder="email@address.ext" id="email" required name="email">
       </div>

       <!-- Website URL -->
       <div class="form-group">
        <label for="website">Website Address</label>
        <input type="url" placeholder="https://website.ext" id="website" required name="website">
       </div>

       <!-- Password -->
       <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" placeholder="Create password (Minimum 8 Characters)" id="password1" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include atleast 1 Uppercase character, 1 lowercase character and 1 number." name="password1">
       </div>

       <!-- Confirm password -->
       <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm password" id="password2" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include atleast 1 Uppercase character, 1 lowercase character and 1 number." name="password2">
       </div>

       <button type="submit">Register</button>
     </form>

     <!-- Error/Success message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
  </div>




  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
